<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcontractor Safety Performance Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form-card">
            <header>
                <div class="logo">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1>Safety Performance</h1>
                <p class="subtitle">Submit your documentation below</p>
            </header>
            
            <main>
                <form action="https://formsubmit.co/byesukbiprojects.uk@equans.com" method="POST" enctype="multipart/form-data">
                    <!-- Hidden FormSubmit fields -->
                    <input type="hidden" name="_subject" value="SSP Submission">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://ajforerunner.github.io/ssp-submission-portal/thanks.html">
                    <input type="hidden" name="_autoresponse" value="Thank you for your SSP submission. We have received your documentation and will process it shortly.">
                    
                    <div class="form-group">
                        <label for="submission-type">Submission Type</label>
                        <div class="input-with-icon">
                            <i class="fas fa-clipboard-list icon-left"></i>
                            <select id="submission-type" name="Submission Type" required>
                                <option value="" selected disabled>Select submission type</option>
                                <option value="Black Hat Meeting">Black Hat Meeting Attendance</option>
                                <option value="Daily Activity Brief">Daily Activity Brief</option>
                                <option value="Tool Box Talk">Tool Box Talk</option>
                                <option value="Observation Report">Observation Report</option>
                                <option value="Equipment Check">Weekly Equipment Check</option>
                                <option value="Innovation Idea">Innovation Idea</option>
                                <option value="H&S Visit">Monthly H&S Visit</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <div class="input-with-icon">
                            <i class="fas fa-calendar icon-left"></i>
                            <input type="date" id="date" name="Date" required>
                        </div>
                    </div>
                    
                   <div class="form-group">
    <label for="subcontractor">Subcontractor Name</label>
    <div class="input-with-icon">
        <i class="fas fa-building icon-left"></i>
        <select id="subcontractor" name="Subcontractor" class="searchable-select" required>
            <option value="" selected disabled>Select your company</option>
            <!-- Options will be populated from subcontractors.json -->
        </select>
    </div>
</div>

<div class="form-group">
    <label for="project">Project/Site Name</label>
    <div class="input-with-icon">
        <i class="fas fa-map-marker-alt icon-left"></i>
        <select id="project" name="Project" class="searchable-select" required>
            <option value="" selected disabled>Select project/site</option>
            <!-- Options will be populated from projects.json -->
        </select>
    </div>
</div>
                    <div class="form-group">
                        <label for="contact-name">Contact Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user icon-left"></i>
                            <input type="text" id="contact-name" name="Contact Name" placeholder="Your name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Contact Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope icon-left"></i>
                            <input type="email" id="contact-email" name="email" placeholder="Your email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <div class="input-with-icon textarea-container">
                            <i class="fas fa-comment icon-left"></i>
                            <textarea id="notes" name="Notes" rows="4" placeholder="Enter any additional information"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group upload-group">
                        <label for="file-upload">Upload Documentation</label>
                        <div class="file-upload-container">
                            <input type="file" id="file-upload" name="attachment" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="file-input">
                            <div class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="file-name">Drag & drop or click to upload</span>
                            </div>
                        </div>
                        <p class="hint">PDF, Word documents, and images (max 5MB)</p>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Submit Documentation</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </main>
            
            <footer>
                <p>&copy; 2025 BI Projects</p>
            </footer>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
